<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="loginBox">
    <h3>Connect to server</h3>
    <ion-item>
      <ion-label color="primary" floating>Server address</ion-label>
      <ion-input [(ngModel)]="ip"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Username</ion-label>
      <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>
    <br>
    <button ion-button icon-start (click)='connect();'>
      Connect&emsp;
      <ion-icon name="ios-log-in"></ion-icon>
    </button>
  </div>

</ion-content>
